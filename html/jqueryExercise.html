<!DOCTYPE html>

<html>

<head>
<title>jquery Exercise</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- JavaScript and jQuery stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".animatedBox").animate({left:'250px'});
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".popUp").click(function () {
                setTimeout(function () {
                alert("hello"); }, 3000);
            });
        });
    </script>

    <script>
        $(document).ready(function(){
            $('.ticket').on('hover', function() {
                var midland = $('<h1>Call 1-555-jquery-air to book this tour</h1>');
                $('.notes').append(midland);
                $('button').remove();
            });
        });
    </script>


</head>
    
    <body>
        <div class="col-8" style="margin-top: 50px">
            <form>
                <div class="form-group">
                    <label for="inputName" class="col-form-label">First and Last Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="John Doe">
                </div>
    
                <div class="form-group">
                    <label for="inputEmail" class="col-form-label">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="johndoe@gmail.com">
                </div>

                <div>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <p>Click the button to wait 3 seconds, then alert "Hello".</p>
        
        <button class="popUp">Try it</button>

    </body>

</html>
